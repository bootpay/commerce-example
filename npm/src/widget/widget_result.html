        // URL íŒŒë¼ë¯¸í„° íŒŒì‹±
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {};
            for (const [key, value] of params) {
                result[key] = decodeURIComponent(value);

            return result;

        // í˜„ì¬ í™˜ê²½ ê°€ì ¸ì˜¤ê¸° (localStorage ë˜ëŠ” URL íŒŒë¼ë¯¸í„°)
        function getCurrentEnv() {
            const params = new URLSearchParams(window.location.search);
            return params.get('env') || localStorage.getItem('bootpay_widget_env') || 'production';
        }

        // ê²°ì œ ì¡°íšŒ API í˜¸ì¶œ
        async function getPaymentInfo(receiptId) {
            try {
                const env = getCurrentEnv();
                const response = await fetch('/api/payment/receipt/' + receiptId + '?env=' + env, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Payment lookup error:', error);
                return { success: false, message: error.message };
            }
        }

                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'

            } catch (e) {
                return dateString;
